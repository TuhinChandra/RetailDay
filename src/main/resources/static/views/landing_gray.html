<script>
	/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
	function openNav() {
		document.getElementById("mySidenav").style.width = "100%";
	}

	/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
	function closeNav() {
		document.getElementById("mySidenav").style.width = "0%";
	}

	$(document).ready(function() {
		var win_height = $(window).height()
		$(".mbr-overlay").css("height", win_height);
	});
</script>

</head>

<body class="overlay">

	<div id="mySidenav" class="sidenav">
		<div class="mbr-overlay"
			style="opacity: 0.9; background-color: rgb(51, 44, 44);"></div>
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div>
			<div class="container">
				<div class="row">
					<div class="card profile card col-sm-12 col-md-12 col-lg-12">
						`
						<div class="circle">
							<img id="user_photo" class="user_photo"
								ng-src="{{userDetails.photo}}">
							<div class="p-image">
								<label for="file-upload" class="custom-file-upload"> <i
									class="fa fa-cloud-upload" style="width: 128px; height: 128px;"></i>
									Custom Upload
								</label> <input id="file-upload" type="file" accept="image/*" />
							</div>
						</div>


						<h2 style="color: rgb(211, 213, 213);">{{userDetails.firstName}}
							{{userDetails.lastName}}</h2>
						<h5 style="color: rgb(171, 171, 171);">Emp ID:
							{{userDetails.employeeID}}</h5>
						<h6 style="color: rgb(171, 171, 171);">Email ID:
							{{userDetails.emailID}}</h6>
						<div>
							<hr class="separator flight">
							<h4 style="color: #f3f3f3; font-size: large;">EVENT PASS</h4>
							<div class="QR_wrapper">
								<div>
									<!-- <span kendo-qrcode -->
									<!-- k-error-correction="'M'" -->
									<!-- ng-model="qrcode" -->
									<!-- style="height: 250px;" ></span> -->
									<!-- <qr text="qrcodeString"></qr> -->
									<qrcode
										data="{{userDetails.employeeID}}#{{userDetails.registrationNo}}"
										version="2" error-correction-level="Q" size="200" color="#fff"
										background="#000"></qrcode>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

				</div>
			</div>
			<div class="col">

			</div>
			<div class="col">
