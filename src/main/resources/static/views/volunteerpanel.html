<style>
.registerme input.ng-touched, .adduser input.ng-touched, .adduser input.ng-dirty
	{
	border: 2px solid red !important;
	background: url(media/error.png) no-repeat right #fff;
	background-size: 32px;
}

.registerme input.ng-valid, .adduser input.ng-valid {
	border: 2px solid green !important;
	background: url(media/ok.png) no-repeat right #fff;
	background-size: 32px;
}

.download_report {
	text-align: center;
	text-decoration: none;
	font-family: 'Allerta Stencil', sans-serif;
}
</style>
</head>

<body>
	<div class="top_navbar">
		<div class="main_header row">
			<div class="col">
				<div class="navbar navbar-light" style="color: #dddddd;">
					<a href="#!partcipation"><img src="media/icon/logout.png"
						style="width: 46px;"></a>
				</div>
			</div>
			<div class="col">
				<div class="brand_logo">
					<img src="media/bib-white1.png" alt="NOVIA 2019 Brand Logo">
				</div>
			</div>
			<div class="col">
				<div class="user_profile float-right"></div>
			</div>
		</div>
	</div>
	<div class="container register_mod" style="padding-top: 68px">
		<div class="row justify_center">

			<div class="col-sm-12 col-md-12 col-lg-6">
				<div
					class="panel panel-login col-sm-12 col-md-12 col-lg-12 log_panel">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form name="loginForm" class="loginForm">
									<div class="col-lg-12 justify_center"
										style="margin-bottom: 5px;text-align:center;">
										<span class="error">{{errorMsg}}</span>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<input type="number" id="username" class="form-control"
													placeholder="Employee ID" name="username"
													ng-model="usrNameVal" required />
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-lg-12 justify_center">
												<span class="error"
													ng-show="loginForm.username.$touched && loginForm.username.$invalid">Please
													enter Employee ID</span>

											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<button ng-disabled="loginForm.$invalid" id="login-submit"
													class="form-control btn btn-login"
													ng-click="doFindEmployee(usrNameVal)" type="submit">Search</button>
											</div>

										</div>
									</div>
								</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	
	<div class="row justify_center" ng-show="employee_details">
		<div class="col-sm-12 col-md-12 col-lg-6">
			<div class="panel panel-login col-sm-12 col-md-12 col-lg-12 log_panel">
				<div class="alert alert-success" ng-if="checkInMsg">
				  {{checkInMsg}}
				</div>
				<div class="panel-body alert alert-info">
			
						<div class="row">
							<div class="col bold">Email ID:</div>
							<div class="col">{{emailID}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">First Name:</div>
							<div class="col">{{firstName}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Last Name:</div>
							<div class="col">{{lastName}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Mobile No:</div>
							<div class="col">{{mobile}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Gift:</div>
							<div class="col">{{gift}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Color Band:</div>
							<div class="col">{{colorBand}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Registration No:</div>
							<div class="col">{{registrationNo}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">FoodPreference:</div>
							<div class="col">{{foodPreference}}</div>
						</div>
						<hr style="margin: 5px 0;">
						<div class="row">
							<div class="col bold">Check In Status:</div>
							<div class="col">{{checkInStatus}}</div>
						</div>
						<div class="row">
							<button ng-show="checkedIn" id="login-submit" class="col form-control btn btn-success" ng-click="doCheckIn(employeeID)" type="submit" style="background: #5cb85c;color: #fff;border-color: #5cb85c;">Check In</button>
							<button ng-disabled="" id="login-submit" class="col form-control btn btn-success" ng-click="close()" type="submit" style="background: #eea236;color: #fff;border-color: #eea236;">Close</button>
						</div>
						

				</div>
			</div>
		</div>
	</div>
							
	</div>
	</div>

</body>
</html>
