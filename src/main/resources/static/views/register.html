	justify-content: center;

    border: 2px solid red !important;

<body>
	<div class="top_navbar">
		<div class="main_header row">
			<div class="col">
				<div class="navbar navbar-light" style="color: #dddddd;">
					<a href="#!login"><img src="media/icon/back.png"
						style="width: 46px;"></a>
				</div>
			</div>
			<div class="col">
				<div class="brand_logo">
					<img src="media/bib-white1.png" alt="NOVIA 2019 Brand Logo">
				</div>
			</div>
			<div class="col">
				<div class="user_profile float-right"></div>
			</div>
		</div>
	</div>
	<div class="container register_mod" style="padding-top: 68px">
		<div class="row justify_center">

			<div class="col-sm-12 col-md-12 col-lg-6">
				<div
					class="panel panel-login col-sm-12 col-md-12 col-lg-12 log_panel">
					<div class="panel-heading">
						<div class="row ">
							<div class="log justify_center">
								<!--<a href="#" class="heading" id="register-form-link">Register</a>-->
								<div class="small-12 medium-2 large-2 columns justify_center">
									<div class="circle" style="position: relative;">
										<img id="profilePic" class="profile-pic"
											src="media/attendee.png">
										<div class="p-image">
											<label for="file-upload" class="custom-file-upload">
												<!-- <i class="fa fa-cloud-upload" style=" width: 128px;height: 128px;"></i> Custom Upload -->
												<img src="media/icon/upload.png">
											</label> <input id="file-upload" type="file" accept="image/*"
												style="height: 72px; float: left; width: 89px; text-indent: -9999px; position: absolute; left: 70px; top: 0px;" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12 register_now">
								<form class="bootstrap-form needs-validation registerme"
									name="registerme">
									<div class="form-row">
										<div class="col-md-12 mb-3">
											<!-- <span id="fname" class="form-control">{{userDetails.firstName}} {{userDetails.lastName}}</span> -->
											<span style="display: flex;"> <input disabled
												type="tel" id="mobile_user" name="mnum" id="mnum"
												tabindex="3" style="width: 50%;" class="form-control"
												placeholder="Name" value="" ng-model="userDetails.firstName">
												<input disabled type="tel" id="mobile_user" name="mnum"
												id="mnum" tabindex="3" style="width: 50%;"
												class="form-control" placeholder="Name" value=""
												ng-model="userDetails.lastName">
											</span>

										</div>
										<div class="col-md-12 mb-3">
											<!-- <span id="fname" class="form-control">{{userDetails.employeeID}}</span> -->
											<input disabled type="tel" id="mobile_user" name="mnum"
												id="mnum" tabindex="3" class="form-control"
												placeholder="Employee ID" value=""
												ng-model="userDetails.employeeID">
										</div>
										<div class="col-md-12 mb-3">
											<!-- <span id="fname" class="form-control">{{userDetails.emailID}}</span> -->
											<input disabled type="tel" id="mobile_user" name="mnum"
												id="mnum" tabindex="3" class="form-control"
												placeholder="Email ID" value=""
												ng-model="userDetails.emailID">
										</div>
										<div class="col-md-12 mb-3">
											<input type="tel" id="mobile_user" name="mnum" id="mnum"
												class="form-control editable" placeholder="Mobile number *"
												value="" ng-model="mnum" required />
										</div>
										<div class="col-md-12 mb-3 justify_center"
											ng-show="registerme.mnum.$invalid">
											<span class="error">Please enter your mobile no.</span>
										</div>
										<div class="info alert alert-primary col-md-12">
											<div class="col-md-12 mb-3">
												<label class="reg_label" style="font-weight: bold">Food
													Preference *</label>
											</div>
											<div class="col-md-12 mb-3 cust_col">
												<div class="row " style="margin: 20px 0;">
													<div class="col" style="padding:0px;">
														<input type="radio" name="foodPreference" id="nonveg" checked
															class="input-hidden" ng-click="foodSelect('NON_VEG')" /> <label for="nonveg"><span
															style="font-weight: bold; font-size: 12px;display: block;">Non-Veg</span>
														</label>
													</div>
													<div class="col" style="padding:0px;">
														<input type="radio" name="foodPreference" id="veg"
															class="input-hidden" ng-click="foodSelect('VEG')"  /> <label for="veg"><span
															style="font-weight: bold; font-size: 12px;display: block;">Veg</span>
														</label>
													</div>
												</div>
											</div>
										</div>

										<div class="info alert alert-primary col-md-12">

											<div class="col-md-12 mb-3">
												<label class="reg_label" style="font-weight: bold">Select
													the song category for your music box *</label>
											</div>
											<div class="col-md-12 mb-3">
												<label class="reg_label"><a
													href="https://www.saregama.com/carvaanmini?srgm_tracker=header"
													target="_blank">Click here</a> to know more</label>
											</div>
											<div class="col-md-12 mb-3 music_box">
												<div class="row" style="margin: 20px 0;">
													<div class="col" style="padding:0px;">
														<input type="radio" name="music" id="bhakti" checked
															class="input-hidden" ng-click="giftSelect('Bhakti')" /> <label for="bhakti"><span
															style="font-weight: bold; font-size: 12px;display: block;">Bhakti</span>
														</label>
													</div>
													<div class="col" style="padding:0px;">
														<input type="radio" name="music" id="gurbani"
															class="input-hidden" ng-click="giftSelect('Gurbani')" /> <label for="gurbani">
															<span
															style="font-weight: bold; font-size: 12px;display: block;">Gurbani</span>
														</label>
													</div>
													
												</div>
												<div class="row" style="margin: 20px 0;">
												<div class="col" style="padding:0px;">
														<input type="radio" name="music" id="hindi"
															class="input-hidden" ng-click="giftSelect('Hindi')" /> <label for="hindi"><span
															style="font-weight: bold; font-size: 12px;display: block;">Hindi</span>
														</label>

													</div>
													<div class="col" style="padding:0px;">
														<input type="radio" name="music" id="tamil"
															class="input-hidden" ng-click="giftSelect('Tamil')" /> <label for="tamil"><span
															style="font-weight: bold; font-size: 12px;display: block;">Tamil</span>
														</label>
													</div>
												</div>
												<div class="row" style="margin: 20px 0;">
													
													<div class="col" style="padding:0px;">
														<input type="radio" name="music" id="telugu"
															class="input-hidden"  ng-click="giftSelect('Telugu')" /> <label for="telugu"><span
															style="font-weight: bold; font-size: 12px;display: block;">Telugu</span>
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="info alert alert-primary col-md-12">
											<div class="col-md-12 mb-3">
												<label class="reg_label" style="font-weight: bold">Accommodation Required? *</label>
											</div>
											<div class="col-md-12 mb-3 cust_col">
												<div class="row " style="margin: 20px 0;">
													<div class="col" style="padding:0px;">
														<input type="radio" name="accomodation" id="nonveg" required
															class="input-hidden" ng-click="accomodationSelect('Yes')" ng-model="acm" value="Yes"/> <label for="nonveg"><span
															style="font-weight: bold; font-size: 12px;display: block;">Yes</span>
														</label>
													</div>
													<div class="col" style="padding:0px;">
														<input type="radio" name="accomodation" id="veg" required
															class="input-hidden" ng-click="accomodationSelect('No')"  ng-model="acm" value="No"/> <label for="veg"><span
															style="font-weight: bold; font-size: 12px;display: block;">No</span>
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12" ng-switch="acm">
											<div class="info alert alert-primary col-md-12" ng-switch-when="No">
											<div class="col-md-12 mb-3 cust_col" >
												<div class="row " style="margin: 20px 0;">
													<input type="checkbox" ng-model="chkselct"  ng-click="toggleSelection($event)" style="margin-right: 5px;"><label class="reg_label" style="font-weight: bold;line-height: 12px;">Do you need Local Transport?</label>
												</div>
											</div>
												<div class="col-md-12 mb-3 cust_col" ng-show='chkselct'>
												<textarea class="form-control" name="address_local" ng-model="$parent.address_local" placeholder="Pickup Address" ng-required="chkselct"/> </textarea>
												</div>
												<div class="col-md-12 mb-3 justify_center"
													ng-show="registerme.address_local.$invalid">
													<span class="error">Please enter your pickup address</span>
												</div>

										</div>
										</div>
										
										<div class="col-md-12 mb-3 cust_col">
											<div class="row">
												<div class="col">
													<input type="checkbox" name="privacy" id="privacy"
														class="input-hidden" ng-model="privacy" required /> <label for="privacy"><span
														style="font-weight: bold; font-size: 12px;display: block;">I agree to TCS 
														<a href="https://www.tcs.com/privacy-policy" target="_blank">Privacy Policy</a></span>
													</label>
												</div>
											</div>
										</div>
										<div class="col-md-12 mb-3">
											<!--<a id="login-submit" class="form-control btn btn-login" href="landing.html">Let Me In </a>-->
											<button ng-disabled="registerme.$invalid" id="login-submit"
												class="form-control  btn btn-outline-primary btn btn-login"
												type="submit" ng-click="doRegisterUsr()">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
